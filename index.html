<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.webp" type="image/webp">
    <title>S-CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#f0fdf4","100":"#dcfce7","200":"#bbf7d0","300":"#86efac","400":"#4ade80","500":"#22c55e","600":"#16a34a","700":"#15803d","800":"#166534","900":"#14532d","950":"#052e16"},
                        youtube: {
                            red: "#FF0000",
                            darkRed: "#CC0000",
                            lightGray: "#F1F1F1",
                            darkGray: "#282828",
                            black: "#0F0F0F"
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Custom search bar styles */
        .search-container {
            display: flex;
            align-items: center;
            background-color: #282828;
            border-radius: 9999px;
            overflow: hidden;
            width: 100%;
            transition: all 0.3s ease;
        }
        .search-container:focus-within {
            box-shadow: 0 0 0 2px #4ade80;
        }
        .search-input {
            flex-grow: 1;
            background-color: transparent;
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
        }
        .search-input::placeholder {
            color: #a0a0a0;
        }
        .search-button {
            background: none;
            border: none;
            color: #a0a0a0;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .search-button:hover {
            color: white;
        }
        .search-divider {
            color: #a0a0a0;
            padding: 0 0.5rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border-radius: 0px;
            border: 0px solid rgba(255, 255, 255, 0.2);
        }

        /* Simplified audio player styles */
        .custom-audio-player {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
        }
        .custom-audio-player audio {
            height: 40px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 transition-colors duration-300 font-sans min-h-screen">
    <div class="fixed inset-0 bg-[url('https://source.unsplash.com/random/1920x1080/?abstract,dark')] bg-cover bg-center opacity-20 z-0"></div>
    <div class="relative z-10">
        <header class="sticky top-0 z-50 glass">
            <div class="container mx-auto px-4 py-2 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="favicon.webp" alt="S-CLOUD Logo" class="w-8 h-8 rounded-full shadow-neon">
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-primary-400 to-secondary-400 text-transparent bg-clip-text">S-CLOUD</h1>
                        <span class="text-xs text-gray-300">Made with ❤️ by Shashwat</span>
                    </div>
                </div>
                <button id="darkModeToggle" class="p-1 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </header>

        <main class="container mx-auto px-4 py-6 mb-16">
            <form id="searchForm" class="mb-6">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for songs..." class="search-input">
                    <button type="button" id="clearSearch" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <span class="search-divider">|</span>
                    <button type="submit" id="searchButton" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </form>
            <h2 id="resultsTitle" class="text-2xl font-bold mb-4 text-primary-600 dark:text-primary-400">Trending</h2>
            <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 glass">
            <div class="container mx-auto px-2 py-2">
                <div class="custom-audio-player">
                    <audio id="audioPlayer" controls class="w-full"></audio>
                </div>
                <div id="nowPlaying" class="text-center font-semibold text-xs truncate text-primary-300 mt-1"></div>
            </div>
        </footer>
    </div>
    <script>
const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const resultsContainer = document.getElementById('results');
const audioPlayer = document.getElementById('audioPlayer');
const nowPlaying = document.getElementById('nowPlaying');
const resultsTitle = document.getElementById('resultsTitle');
const clearSearchButton = document.getElementById('clearSearch');

function addCacheBuster(url) {
    const cacheBuster = `cache_buster=${Date.now()}`;
    return url.includes('?') ? `${url}&${cacheBuster}` : `${url}?${cacheBuster}`;
}

async function fetchTrendingVideos() {
    try {
        const response = await fetch(addCacheBuster('https://pipedapi.kavin.rocks/trending?region=IN'), {
            cache: 'no-store'
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        displayResults(data);
    } catch (error) {
        console.error('Error fetching trending videos:', error);
        resultsContainer.innerHTML = '<p class="text-center text-red-500">An error occurred while fetching trending videos. Please try again.</p>';
    }
}

searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = searchInput.value.trim();
    if (query === '') return;

    try {
        const response = await fetch(addCacheBuster(`https://pipedapi.kavin.rocks/search?q=${encodeURIComponent(query)}&filter=all`), {
            cache: 'no-store'
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        resultsTitle.textContent = `Search Results for "${query}"`;
        displayResults(data.items);
    } catch (error) {
        console.error('Error fetching search results:', error);
        resultsContainer.innerHTML = '<p class="text-center text-red-500">An error occurred while fetching results. Please try again.</p>';
    }
});

clearSearchButton.addEventListener('click', () => {
    searchInput.value = '';
    resultsTitle.textContent = 'Trending';
    fetchTrendingVideos();
});

function displayResults(items) {
    resultsContainer.innerHTML = '';
    items.forEach(item => {
        if (item.type === 'stream' || item.type === 'video') {
            const videoElement = document.createElement('div');
            videoElement.className = 'bg-white dark:bg-youtube-darkGray rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 cursor-pointer';
            videoElement.innerHTML = `
                <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2 truncate">${item.title}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">${item.uploaderName}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-500">${item.views} views • ${item.uploadedDate || item.uploaded}</p>
                </div>
            `;
            videoElement.addEventListener('click', () => playAudio(item.url, item.title));
            resultsContainer.appendChild(videoElement);
        }
    });
}

async function playAudio(videoUrl, title) {
    const videoId = videoUrl.split('v=')[1];
    nowPlaying.textContent = `Loading audio for: ${title}`;

    try {
        const audioUrl = await fetchAudioUrlWithRetry(videoId);
        audioPlayer.src = audioUrl;
        await audioPlayer.play();
        nowPlaying.textContent = `Now playing: ${title}`;
    } catch (error) {
        console.error('Error fetching or playing audio stream:', error);
        nowPlaying.textContent = 'Error: Could not play audio. Click to retry.';
        nowPlaying.onclick = () => playAudio(videoUrl, title);
    }
}

async function fetchAudioUrlWithRetry(videoId, retries = 3) {
    const apis = [
        { name: 'Piped', fetch: fetchPipedApiUrl },
        { name: 'Second Piped', fetch: fetchSecondPipedApiUrl },
        { name: 'AceThinker', fetch: fetchAceThinkerApiUrl },
        { name: 'New API', fetch: fetchNewApiUrl },
        { name: 'Cobalt', fetch: fetchCobaltApiUrl },
        { name: 'YtdlOnline', fetch: fetchYtdlOnlineUrl }
    ];

    for (let attempt = 0; attempt < retries; attempt++) {
        for (const api of apis) {
            try {
                console.log(`Attempting to fetch from ${api.name} API...`);
                const url = await api.fetch(videoId);
                if (url) {
                    console.log(`Success! ${api.name} API returned a valid URL: ${url}`);
                    return url;
                } else {
                    console.log(`${api.name} API did not return a valid URL.`);
                }
            } catch (error) {
                console.error(`Error fetching from ${api.name} API:`, error);
            }
        }
        console.log(`Retrying in ${attempt + 1} seconds...`);
        await new Promise(resolve => setTimeout(resolve, 1000 * (attempt + 1)));
    }
    throw new Error('All APIs failed to provide a valid audio URL');
}

async function fetchPipedApiUrl(videoId) {
    const response = await fetch(addCacheBuster(`https://pipedapi.reallyaweso.me/streams/${videoId}`), {
        cache: 'no-store'
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();
    const audioStream = data.audioStreams.find(stream => stream.mimeType.startsWith('audio/'));
    return audioStream ? audioStream.url : null;
}

async function fetchSecondPipedApiUrl(videoId) {
    const response = await fetch(addCacheBuster(`https://pipedapi.adminforge.de/streams/${videoId}`), {
        cache: 'no-store'
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();
    const audioStream = data.audioStreams.find(stream => stream.mimeType.startsWith('audio/'));
    return audioStream ? audioStream.url : null;
}

async function fetchAceThinkerApiUrl(videoId) {
    const encodedVideoId = encodeURIComponent(`https://www.youtube.com/watch?v=${videoId}`);
    const apiUrl = `https://www.acethinker.com/downloader/api/video_info.php?url=${encodedVideoId}&israpid=1&ismp3=0`;

    try {
        const response = await fetch(addCacheBuster(apiUrl), {
            cache: 'no-store'
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const webaLink = data.links.flat().find(link => link.ext === 'weba');
        return webaLink ? webaLink.url : null;
    } catch (error) {
        console.error('Error fetching from AceThinker API:', error);
        return null;
    }
}

async function fetchNewApiUrl(videoId) {
    const response = await fetch(addCacheBuster(`https://kityune.imput.net/api/json?id=${videoId}`), {
        cache: 'no-store'
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();
    return data.status === 'stream' && data.url ? data.url : null;
}

async function fetchCobaltApiUrl(videoId) {
    const response = await fetch(addCacheBuster('https://api.cobalt.tools/api/json'), {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            url: `https://www.youtube.com/watch?v=${videoId}`,
            aFormat: "mp3",
            isAudioOnly: true,
            audioBitrate: 8000 
        }),
        cache: 'no-store'
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();
    return data.audio || data.url || null;
}

async function fetchYtdlOnlineUrl(videoId) {
    const response = await fetch(addCacheBuster(`https://api.allorigins.win/raw?url=https://ytdlp.online/stream?command=https://www.youtube.com/watch?v=${videoId} --get-url`), {
        timeout: 1000,
        cache: 'no-store'
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const responseText = await response.text();
    const urls = responseText.split('\n')
        .filter(line => line.trim().startsWith('data:'))
        .map(line => line.substring(5).trim())
        .filter(url => url.startsWith('http'));
    return urls.length >= 2 ? urls[1] : (urls.length === 1 ? urls[0] : null);
}

audioPlayer.addEventListener('error', (e) => {
    console.error('Audio player error:', e);
    nowPlaying.textContent = 'Error: Could not play audio. Click to retry.';
    nowPlaying.onclick = () => {
        const currentSrc = audioPlayer.src;
        const currentTitle = nowPlaying.textContent.replace('Now playing: ', '');
        playAudio(currentSrc, currentTitle);
    };
});

const darkModeToggle = document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
});

window.addEventListener('load', fetchTrendingVideos);
    </script>
</body>
</html>
